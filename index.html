<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Zayeed Hasan</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">Zayeed Hasan</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
        
    </nav>
    <section id ="profile">
        <div class="section__pic-container">
            <img src="./assets/assets/profile-pic.png" alt="Zayeed Hasan profile picture"/>
        </div>
        <div class="section__text">
            <p class="section__text__p1">Hello, I'm</p>
            <h1 class="title">Zayeed Hasan</h1>
            <p class="section__text__p2">Computer Science Engineering Student</p>
            <div class="btn-container">
                <button class="btn btn-color-2" onclick="window.open('./assets/assets/resume-example.pdf')">
                    Download CV
                </button>
                <button class="btn btn-color-1" onclick="location.href='./#contact'">
                    Contact Info
                </button>
            </div>
            <div id="socials-container">
                <img src="./assets/assets/linkedin.png" alt="My LinkedIn profile"
                class="icon" onclick="location.href='https://www.linkedin.com/in/zayeed-hasan-rafin-3ba25a29a/'">
                <img src="./assets/assets/github.png" alt="My Github profile"
                class="icon" onclick="location.href='https://github.com/zhrafin'">
            </div>
        </div>
    </section>
    <section id="about">
        <p class="section__text__p1">Get To Know More</p>
        <h1 class="title">About Me</h1>
        <div class="section-container">
            <div class="section__pic-container">
                <img src="./assets/assets/about-pic.png" alt="Profile picture" class="about-pic">
            </div>
            <div class="about-detail-container">
                <div class="about-container">
                    <div class="details-container">
                        <img src="./assets/assets/experience.png" alt="Experience icon" class="icon">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
